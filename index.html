<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandSync - バンド日程調整ツール</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .slot-transition { transition: background-color 0.1s ease; }
        @keyframes modalFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-modal { animation: modalFade 0.2s ease-out forwards; }
        .selection-active { box-shadow: inset 0 0 0 3px #4f46e5 !important; z-index: 20; outline: 2px solid white; }
        .out-of-range-column {
            background-color: #f1f5f9;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(203, 213, 225, 0.1) 10px, rgba(203, 213, 225, 0.1) 20px);
            pointer-events: none !important;
            opacity: 0.6;
        }
        .toast {
            position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95); color: white; padding: 12px 24px;
            border-radius: 99px; font-size: 14px; font-weight: bold; z-index: 500;
            backdrop-filter: blur(8px); animation: modalFade 0.2s ease-out;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

        const { useState, useEffect, useMemo, useRef } = React;

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAtOjrOa6EBSmpzEb5xOQSOK6WmRl3ALVo", 
            authDomain: "bandschedule-98f2c.firebaseapp.com",
            projectId: "bandschedule-98f2c",
            storageBucket: "bandschedule-98f2c.firebasestorage.app",
            messagingSenderId: "1017107663135",
            appId: "1:1017107663135:web:54771b17cd463b32af482a"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'band-sync-stable-v31'; 

        // --- Constants ---
        const START_HOUR = 8;
        const END_HOUR = 23;
        const SLOTS_PER_HOUR = 2; 
        const TOTAL_SLOTS = (END_HOUR - START_HOUR + 1) * SLOTS_PER_HOUR; 
        const DAYS_OF_WEEK = ['日', '月', '火', '水', '木', '金', '土'];

        // --- Helpers ---
        const formatDate = (date) => {
            if (!date) return "";
            const y = date.getFullYear();
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const d = date.getDate().toString().padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const parseDateOnly = (dateStr) => {
            if (!dateStr) return new Date();
            const [y, m, d] = dateStr.split('-').map(Number);
            return new Date(y, m - 1, d, 0, 0, 0, 0);
        };

        const generateId = () => Math.random().toString(36).substring(2, 11);

        // --- Icons ---
        const IconGoogle = () => <svg className="w-5 h-5 mr-2" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>;
        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
        const IconPaste = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>;
        const IconLogout = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>;
        const IconSettings = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H2a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V2a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H22a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const IconCalendarRepeat = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>;
        const IconCircleOK = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/></svg>;
        const IconExternal = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;

        const ProjectForm = ({ initialData, onSubmit, onCancel, title, buttonText }) => {
            const [name, setName] = useState(initialData?.bandName || '');
            const [num, setNum] = useState(initialData?.memberCount || 4);
            const [sDate, setSDate] = useState(initialData?.startDate || formatDate(new Date()));
            const [eDate, setEDate] = useState(initialData?.endDate || formatDate(new Date(Date.now() + 14 * 86400000)));

            return (
                <div className="space-y-6 text-left text-slate-900 font-sans">
                    <h2 className="text-xl font-black text-indigo-600 italic text-center mb-4 font-sans">{title}</h2>
                    <div><label className="text-[10px] font-black text-slate-400 block mb-1 uppercase tracking-widest font-sans">プロジェクト名</label><input className="w-full p-4 bg-slate-50 border-none rounded-2xl font-black text-lg text-center focus:ring-2 focus:ring-indigo-500 outline-none font-sans" value={name} onChange={e=>setName(e.target.value)} placeholder="例: LIVE練習" /></div>
                    <div className="grid grid-cols-2 gap-3">
                        <div><label className="text-[10px] font-black text-slate-400 block mb-1 font-sans">開始日</label><input type="date" className="w-full p-3 bg-slate-50 border-none rounded-xl font-bold text-sm text-center font-sans" value={sDate} onChange={e=>setSDate(e.target.value)} /></div>
                        <div><label className="text-[10px] font-black text-slate-400 block mb-1 font-sans">終了日</label><input type="date" className="w-full p-3 bg-slate-50 border-none rounded-xl font-bold text-sm text-center font-sans" value={eDate} onChange={e=>setEDate(e.target.value)} /></div>
                    </div>
                    <div>
                        <label className="text-[10px] font-black text-slate-400 block mb-1 uppercase tracking-widest font-sans">目標人数</label>
                        <div className="flex items-center justify-between gap-4 font-sans">
                            <button onClick={()=>setNum(Math.max(1, num-1))} className="w-12 h-12 bg-slate-100 rounded-2xl text-xl font-black hover:bg-slate-200 transition-colors">-</button>
                            <div className="text-center flex-1 font-sans font-sans font-sans"><span className="text-4xl font-black tabular-nums">{num}</span><span className="text-xs font-bold ml-1 text-slate-400 uppercase font-sans font-sans">人</span></div>
                            <button onClick={()=>setNum(num+1)} className="w-12 h-12 bg-slate-100 rounded-2xl text-xl font-black hover:bg-slate-200 transition-colors">+</button>
                        </div>
                    </div>
                    <div className="flex gap-2 font-sans font-sans font-sans">
                        {onCancel && <button onClick={onCancel} className="flex-1 py-4 bg-slate-100 text-slate-500 rounded-2xl font-bold hover:bg-slate-200 transition-all font-sans font-sans">戻る</button>}
                        <button disabled={!name} onClick={()=>onSubmit(name, num, sDate, eDate)} className="flex-[2] py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all font-sans font-sans">
                            {buttonText}
                        </button>
                    </div>
                </div>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [isAuthLoading, setIsAuthLoading] = useState(true);
            const [sessionId, setSessionId] = useState(new URLSearchParams(window.location.search).get('s') || null);
            const [sessionData, setSessionData] = useState(null);
            const [allAvailability, setAllAvailability] = useState([]);
            const [globalSessions, setGlobalSessions] = useState([]);
            const [userName, setUserName] = useState('');
            const [isJoined, setIsJoined] = useState(false);
            const [viewStart, setViewStart] = useState(null);
            const [peekSlot, setPeekSlot] = useState(null);
            const [selectionStart, setSelectionStart] = useState(null);
            const [showMatchModal, setShowMatchModal] = useState(false);
            const [showStudioModal, setShowStudioModal] = useState(false);
            const [showSettingsModal, setShowSettingsModal] = useState(false);
            const [showDefaultModal, setShowDefaultModal] = useState(false);
            const [toast, setToast] = useState(null);
            const [userSettings, setUserSettings] = useState({ defaultSlots: [], autoApply: true });
            
            const longPressTimer = useRef(null);
            const lastSessionRef = useRef(null);

            const showToast = (msg) => { setToast(msg); setTimeout(() => setToast(null), 2500); };

            // --- Authフロー ---
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setIsAuthLoading(false);
                    if (u && !userName) setUserName(u.displayName || '');
                });
                return () => unsubscribe();
            }, [userName]);

            // --- データ同期 ---
            useEffect(() => {
                if (!user) return;
                const settingsRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'defaults');
                const unsubSettings = onSnapshot(settingsRef, (snap) => {
                    if (snap.exists()) setUserSettings(snap.data());
                });
                const unsubS = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'sessions'), snap => {
                    const list = []; snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                    setGlobalSessions(list);
                });
                const unsubA = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'availability'), snap => {
                    const docs = []; snap.forEach(d => docs.push({ id: d.id, ...d.data() }));
                    setAllAvailability(docs);
                });
                return () => { unsubSettings(); unsubS(); unsubA(); };
            }, [user]);

            useEffect(() => {
                if (!sessionId || globalSessions.length === 0) return;
                const found = globalSessions.find(s => s.id === sessionId);
                if (found) {
                    setSessionData(found);
                    if (lastSessionRef.current !== sessionId) {
                        setViewStart(parseDateOnly(found.startDate));
                        lastSessionRef.current = sessionId;
                    }
                    const me = allAvailability.find(a => a.sessionId === sessionId && a.uid === user?.uid);
                    setIsJoined(!!me);
                    if (me) setUserName(me.name);
                }
            }, [sessionId, globalSessions, allAvailability, user]);

            const handleCreate = async (name, count, start, end) => {
                const id = generateId();
                const data = { id, bandName: name, memberCount: parseInt(count), startDate: start, endDate: end, creatorUid: user.uid, createdAt: Date.now() };
                setSessionId(id); setSessionData(data); setViewStart(parseDateOnly(start));
                try {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'sessions', id), data);
                    window.history.pushState({}, '', '?s=' + id);
                } catch (e) { showToast("作成失敗"); }
            };

            const handleJoin = async () => {
                if (!userName.trim() || !user || !sessionId || !sessionData) return;
                const initialSlots = [];
                if (userSettings.autoApply) {
                    let curr = parseDateOnly(sessionData.startDate); const end = parseDateOnly(sessionData.endDate);
                    while (curr <= end) {
                        const ds = formatDate(curr); const dIdx = curr.getDay();
                        userSettings.defaultSlots.forEach(def => { 
                            if(Number(def.split(':')[0]) === dIdx) initialSlots.push(`${ds}:${def.split(':')[1]}`); 
                        });
                        curr.setDate(curr.getDate()+1);
                    }
                }
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'availability', `${sessionId}_${user.uid}`), { 
                    sessionId, uid: user.uid, name: userName.trim(), slots: initialSlots, lastUpdated: Date.now() 
                }, { merge: true });
                setIsJoined(true);
            };

            const toggleSlot = async (dateStr, slotIdx) => {
                if (!isJoined || !user || !sessionId) return;
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'availability', `${sessionId}_${user.uid}`);
                const me = allAvailability.find(a => a.sessionId === sessionId && a.uid === user.uid);
                const current = me?.slots || [];
                const target = `${dateStr}:${slotIdx}`;
                
                if (!selectionStart || selectionStart.dateStr !== dateStr) {
                    setSelectionStart({ dateStr, slotIdx, wasSelected: current.includes(target) });
                } else {
                    const s = Math.min(selectionStart.slotIdx, slotIdx);
                    const e = Math.max(selectionStart.slotIdx, slotIdx);
                    const range = []; for (let i = s; i <= e; i++) range.push(`${dateStr}:${i}`);
                    const next = selectionStart.wasSelected ? current.filter(s => !range.includes(s)) : Array.from(new Set([...current, ...range]));
                    setSelectionStart(null); await updateDoc(ref, { slots: next });
                }
            };

            const handleCopy = async () => {
                const me = allAvailability.find(a => a.sessionId === sessionId && a.uid === user.uid);
                if (!me?.slots?.length) return showToast("予定がありません");
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'clipboard', 'data'), { slots: me.slots });
                showToast("予定をコピーしました");
            };

            const handlePaste = async () => {
                const snap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'clipboard', 'data'));
                if (!snap.exists()) return showToast("データなし");
                const valid = snap.data().slots.filter(s => s.split(':')[0] >= sessionData.startDate && s.split(':')[0] <= sessionData.endDate);
                const me = allAvailability.find(a => a.sessionId === sessionId && a.uid === user.uid);
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'availability', `${sessionId}_${user.uid}`), { slots: Array.from(new Set([...(me?.slots||[]), ...valid])) });
                showToast("予定を貼り付けました");
            };

            if (isAuthLoading) return <div className="h-screen flex items-center justify-center font-black text-slate-300">BandSync Loading...</div>;

            // --- メイン画面分岐 ---
            if (!user) {
                return (
                    <div className="min-h-screen bg-indigo-600 flex items-center justify-center p-6 text-white text-center font-sans">
                        <div className="w-full max-w-sm bg-white text-slate-900 p-8 rounded-[2.5rem] shadow-2xl">
                            <div className="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white font-black text-2xl italic">B</div>
                            <h1 className="text-3xl font-black mb-1 text-indigo-600 italic tracking-tighter">BandSync</h1>
                            <p className="text-[10px] text-slate-400 font-bold mb-10 uppercase tracking-widest font-sans">練習日程をみんなで共有しよう</p>
                            <div className="space-y-4">
                                <button onClick={()=>signInWithPopup(auth, new GoogleAuthProvider())} className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black flex items-center justify-center hover:bg-indigo-700 shadow-lg font-sans font-sans font-sans"><IconGoogle /> Googleアカウントでログイン</button>
                                <button onClick={()=>signInAnonymously(auth)} className="w-full py-4 bg-slate-50 text-slate-500 rounded-2xl font-bold hover:bg-slate-100 font-sans">名前だけで始める（ゲスト）</button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!sessionId) return (
                <div className="min-h-screen bg-indigo-600 flex flex-col items-center p-6 text-white overflow-y-auto no-scrollbar font-sans">
                    {toast && <div className="toast font-sans">{toast}</div>}
                    <div className="w-full max-w-sm bg-white text-slate-900 p-8 rounded-[2.5rem] shadow-2xl mb-8 shrink-0">
                        <div className="flex items-center justify-between mb-8 border-b pb-6">
                            <div className="flex items-center gap-3">
                                {user?.photoURL ? <img src={user.photoURL} className="w-10 h-10 rounded-full" alt="u"/> : <div className="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-black italic">U</div>}
                                <div><p className="text-[9px] font-bold text-slate-400 uppercase leading-none mb-1">{user.isAnonymous ? "GUEST" : "LOGGED IN"}</p><p className="font-black text-sm truncate w-32">{user.displayName || "ゲストユーザー"}</p></div>
                            </div>
                            <button onClick={()=>{signOut(auth); window.location.reload();}} className="text-slate-300 hover:text-rose-500 transition-colors"><IconLogout /></button>
                        </div>
                        <ProjectForm title="新しいカレンダー" buttonText="調整を開始する" onSubmit={handleCreate} />
                    </div>
                    <button onClick={()=>setShowDefaultModal(true)} className="w-full max-w-sm py-4 bg-indigo-500 hover:bg-indigo-400 text-white rounded-[2rem] flex items-center justify-center gap-3 font-black text-sm shadow-xl transition-all mb-8 font-sans"><IconCalendarRepeat /> 毎週の予定を設定</button>
                    {globalSessions.filter(s=>s.creatorUid===user.uid || allAvailability.some(a=>a.sessionId===s.id && a.uid===user.uid)).length > 0 && (
                        <div className="w-full max-w-sm bg-white/10 backdrop-blur-md p-8 rounded-[2.5rem] border border-white/10 shrink-0 mb-20">
                            <h3 className="text-sm font-black uppercase mb-6 text-center text-indigo-200">履歴・参加中リスト</h3>
                            <div className="space-y-3">
                                {globalSessions.filter(s=>s.creatorUid===user.uid || allAvailability.some(a=>a.sessionId===s.id && a.uid===user.uid)).map(proj => (
                                    <div key={proj.id} className="relative rounded-2xl bg-white shadow-sm flex items-stretch overflow-hidden">
                                        <button onClick={() => { window.history.pushState({}, '', '?s='+proj.id); setSessionId(proj.id); setViewStart(null); }} className="flex-1 p-4 flex flex-col hover:bg-indigo-50 transition-all text-left">
                                            <div className="font-black text-slate-700 truncate text-sm">{proj.bandName}</div>
                                            <div className="text-[9px] text-slate-400 font-bold">{proj.memberCount}人目標</div>
                                        </button>
                                        <button onClick={async ()=>{ if(confirm("削除しますか？")) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'availability', `${proj.id}_${user.uid}`)); }} className="px-4 bg-slate-50 text-slate-300 border-l flex items-center justify-center font-sans font-sans font-sans"><IconTrash /></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    {showDefaultModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm font-sans" onClick={() => setShowDefaultModal(false)}></div>
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 relative animate-modal max-h-[85vh] flex flex-col text-slate-900">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-black text-indigo-600 italic">毎週の予定を設定</h2>
                                    <button onClick={async ()=> { const next = {...userSettings, autoApply: !userSettings.autoApply}; await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'defaults'), next); setUserSettings(next); }} className={`w-10 h-5 rounded-full relative ${userSettings.autoApply ? 'bg-indigo-600' : 'bg-slate-200'}`}><div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${userSettings.autoApply ? 'left-6' : 'left-1'}`}></div></button>
                                </div>
                                <div className="flex-1 overflow-auto border rounded-2xl">
                                    <div className="flex sticky top-0 bg-white border-b z-10">{DAYS_OF_WEEK.map((d, i) => <div key={i} className="flex-1 py-2 text-center text-[10px] font-black text-slate-400">{d}</div>)}</div>
                                    <div className="flex">{DAYS_OF_WEEK.map((_, dIdx) => <div key={dIdx} className="flex-1 border-r last:border-r-0">{Array.from({length: (END_HOUR-START_HOUR+1)*2}).map((_, sIdx) => {
                                        const k = `${dIdx}:${sIdx}`; const act = userSettings.defaultSlots.includes(k);
                                        return <div key={sIdx} onClick={async () => { const nextSlots = act ? userSettings.defaultSlots.filter(s=>s!==k) : [...userSettings.defaultSlots, k]; const next = {...userSettings, defaultSlots: nextSlots}; await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'defaults'), next); setUserSettings(next); }} className={`h-4 border-b border-slate-50 cursor-pointer ${act ? 'bg-indigo-500' : 'hover:bg-indigo-50'}`}></div>;
                                    })}</div>)}</div>
                                </div>
                                <button onClick={()=>setShowDefaultModal(false)} className="w-full mt-6 py-4 bg-indigo-600 text-white rounded-2xl font-black font-sans font-sans font-sans font-sans font-sans font-sans">完了</button>
                            </div>
                        </div>
                    )}
                </div>
            );

            if (!sessionData || !viewStart) return <div className="h-screen flex items-center justify-center font-black text-slate-300 bg-white">Loading...</div>;
            if (!isJoined) return <JoinScreen bandName={sessionData.bandName} userName={userName} setUserName={setUserName} onJoin={handleJoin} />;

            const rStart = parseDateOnly(sessionData.startDate); const rEnd = parseDateOnly(sessionData.endDate); rEnd.setHours(23,59,59,999);
            const weekDates = []; for (let i = 0; i < 7; i++) { const d = new Date(viewStart); d.setDate(viewStart.getDate() + i); weekDates.push(d); }
            const detailsMap = {}; allAvailability.filter(a => a.sessionId === sessionId).forEach(a => a.slots?.forEach(s => { if (!detailsMap[s]) detailsMap[s] = []; detailsMap[s].push({ uid: a.uid, name: a.name }); }));
            
            const matched = []; let cm = new Date(rStart); while(cm <= rEnd) { const ds = formatDate(cm); let range = null; for(let i=0;i<TOTAL_SLOTS;i++){ if((detailsMap[`${ds}:${i}`]?.length||0)>=sessionData.memberCount){ if(!range) range={start:i}; range.end=i; } else if(range){ matched.push({date:new Date(cm),...range}); range=null; } } if(range) matched.push({date:new Date(cm),...range}); cm.setDate(cm.getDate()+1); }

            return (
                <div className="h-screen bg-white flex flex-col overflow-hidden relative text-slate-900 font-sans">
                    {toast && <div className="toast font-sans">{toast}</div>}
                    <header className="px-4 py-3 border-b flex justify-between items-center bg-white z-[60] shadow-sm font-sans font-sans font-sans">
                        <button onClick={() => { window.history.pushState({}, '', window.location.pathname); setSessionId(null); }} className="text-slate-400 p-1 font-sans font-sans"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round font-sans font-sans font-sans"><path d="m15 18-6-6 6-6"/></svg></button>
                        <div className="min-w-0 text-center flex-1 mx-2">
                            <div className="font-black text-lg text-indigo-600 truncate">{sessionData.bandName}</div>
                            <div className="text-[10px] text-slate-400 font-bold uppercase flex items-center justify-center gap-2 font-sans"><span>目標: {sessionData.memberCount}人</span><span>参加: {allAvailability.filter(a=>a.sessionId===sessionId).length}人</span></div>
                        </div>
                        <div className="flex gap-1.5 items-center font-sans font-sans">
                            <button onClick={handleCopy} className="p-2 bg-slate-50 text-slate-400 rounded-xl font-sans"><IconCopy /></button>
                            <button onClick={handlePaste} className="p-2 bg-slate-50 text-slate-400 rounded-xl font-sans"><IconPaste /></button>
                            <button onClick={()=>setShowSettingsModal(true)} className="p-2 bg-slate-50 text-slate-400 rounded-xl font-sans"><IconSettings /></button>
                            <button onClick={()=>setShowMatchModal(true)} className="p-2 bg-emerald-50 text-emerald-500 rounded-xl relative font-sans"><IconCircleOK />{matched.length > 0 && <div className="absolute -top-1 -right-1 w-4 h-4 bg-emerald-500 text-white text-[8px] font-black rounded-full flex items-center justify-center border-2 border-white font-sans">{matched.length}</div>}</button>
                            <button onClick={()=>setShowStudioModal(true)} className="p-2 bg-amber-50 text-amber-600 rounded-xl font-black font-sans">スタ</button>
                        </div>
                    </header>
                    <div className="flex items-center justify-between px-4 py-2 border-b bg-slate-50 shrink-0 font-sans font-sans font-sans">
                        <button disabled={viewStart.getTime() <= rStart.getTime()} onClick={() => setViewStart(prev => { let n = new Date(prev); n.setDate(n.getDate()-7); return n.getTime() < rStart.getTime() ? rStart : n; })} className="text-xs font-black p-1 text-slate-400 disabled:opacity-20 font-sans font-sans">← 前週</button>
                        <span className="font-black text-sm text-slate-700 font-sans font-sans font-sans font-sans">{viewStart.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' })}〜</span>
                        <button disabled={(() => { const n = new Date(viewStart); n.setDate(n.getDate()+7); return n.getTime() > rEnd.getTime(); })()} onClick={() => setViewStart(prev => { let n = new Date(prev); n.setDate(n.getDate()+7); return n; })} className="text-xs font-black p-1 text-slate-400 disabled:opacity-20 font-sans">次週 →</button>
                    </div>
                    <div className="flex-1 flex flex-col overflow-y-auto no-scrollbar pb-10 bg-white font-sans font-sans font-sans">
                        <div className="w-full flex border-b sticky top-0 bg-white z-10 shadow-sm text-center font-sans font-sans">
                            <div className="w-12 shrink-0 border-r bg-slate-50 font-sans"></div>
                            {weekDates.map((d, i) => { const oor = d.getTime() < rStart.getTime() || d.getTime() > rEnd.getTime(); return (
                                <div key={i} className={`flex-1 py-2 border-r last:border-r-0 font-sans ${oor ? 'bg-slate-50 opacity-20' : ''}`}><div className={`text-[10px] font-bold ${d.getDay() === 0 ? 'text-rose-500' : d.getDay() === 6 ? 'text-blue-500' : 'text-slate-400 font-sans'}`}>{DAYS_OF_WEEK[d.getDay()]}</div><div className="font-black text-sm text-slate-700">{d.getDate()}</div></div>
                            );})}
                        </div>
                        <div className="flex w-full relative font-sans font-sans font-sans">
                            <div className="w-12 shrink-0 bg-slate-50/50 border-r text-[9px] text-slate-400 font-black text-center font-sans font-sans font-sans font-sans">{Array.from({ length: END_HOUR - START_HOUR + 1 }).map((_, h) => <div key={h} className="h-12 flex items-start justify-center pt-2 border-b border-slate-100 font-sans font-sans font-sans font-sans font-sans font-sans">{START_HOUR + h}:00</div>)}</div>
                            <div className="flex-1 flex font-sans font-sans font-sans">
                                {weekDates.map((d, dayIdx) => { const ds = formatDate(d); const oor = d.getTime() < rStart.getTime() || d.getTime() > rEnd.getTime(); return (
                                    <div key={dayIdx} className={`flex-1 border-r last:border-r-0 flex flex-col relative font-sans font-sans ${oor ? 'out-of-range-column' : ''}`}>
                                        {Array.from({ length: TOTAL_SLOTS }).map((_, sIdx) => {
                                            const k = `${ds}:${sIdx}`; const pts = detailsMap[k] || []; const count = pts.length;
                                            const isMe = allAvailability.find(a => a.sessionId === sessionId && a.uid === user.uid)?.slots?.includes(k); const isFull = count >= sessionData.memberCount;
                                            let cb = isFull ? '#ef4444' : count > 0 ? `rgba(67, 56, 202, ${0.25 + (count/sessionData.memberCount * 0.7)})` : 'transparent';
                                            return <div key={sIdx} onClick={() => { if(!oor) toggleSlot(ds, sIdx); }} onPointerDown={() => { if(!oor) longPressTimer.current = setTimeout(() => setPeekSlot(k), 400); }} onPointerUp={() => { clearTimeout(longPressTimer.current); setPeekSlot(null); }} style={{ backgroundColor: oor ? 'transparent' : cb }} className={`h-6 border-b border-slate-100 cursor-pointer relative slot-transition ${isMe ? 'ring-1 ring-inset ring-white/40 shadow-inner' : ''} ${peekSlot === k ? 'z-50' : ''} ${selectionStart?.dateStr === ds && selectionStart?.slotIdx === sIdx ? 'selection-active' : ''}`}>{count > 0 && <div className={`absolute inset-0 flex items-center justify-center text-[8px] font-black pointer-events-none font-sans font-sans ${isFull || count >= sessionData.memberCount/2 ? 'text-white' : 'text-indigo-900/40'}`}>{count}</div>}{peekSlot === k && pts.length > 0 && (<div className="absolute top-1/2 left-full ml-3 -translate-y-1/2 bg-white shadow-2xl rounded-3xl p-3 border flex flex-col gap-1 z-[100] animate-pop-in pointer-events-none"><div className="text-[10px] font-black uppercase text-indigo-400 mb-1 border-b">WHO'S OK</div>{pts.map(p => <div key={p.uid} className="text-[10px] font-black whitespace-nowrap text-indigo-600 font-sans font-sans font-sans font-sans">{p.name}</div>)}</div>)}</div>;
                                        })}
                                    </div>
                                );})}
                            </div>
                        </div>
                    </div>
                    {/* Modals: Match and Studio */}
                    {showMatchModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setShowMatchModal(false)}></div>
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 relative animate-modal max-h-[80vh] flex flex-col font-sans">
                                <div className="flex justify-between items-center mb-6 text-emerald-500 font-sans font-sans font-sans font-sans"><div className="flex items-center gap-2 font-sans font-sans font-sans font-sans"><IconCircleOK /><h2 className="text-xl font-black italic tracking-tighter">全員OKの時間</h2></div><button onClick={() => setShowMatchModal(false)} className="text-slate-300 font-sans font-sans font-sans font-sans"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button></div>
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-3 font-sans font-sans font-sans font-sans font-sans font-sans">
                                    {matched.length > 0 ? matched.map((m, idx) => {
                                        const sH = START_HOUR + Math.floor(m.start / 2); const sM = m.start % 2 === 0 ? "00" : "30";
                                        const eH = START_HOUR + Math.floor((m.end + 1) / 2); const eM = (m.end + 1) % 2 === 0 ? "00" : "30";
                                        return <div key={idx} className="bg-slate-50 p-4 rounded-2xl flex items-center justify-between border font-sans font-sans font-sans font-sans font-sans"><div className="font-black text-slate-800 text-sm font-sans font-sans font-sans">{`${m.date.getMonth() + 1}/${m.date.getDate()}(${DAYS_OF_WEEK[m.date.getDay()]})`}</div><div className="bg-white px-3 py-1 rounded-full text-xs font-black text-emerald-500 shadow-sm font-sans font-sans font-sans font-sans font-sans font-sans font-sans">{sH}:{sM} 〜 {eH}:{eM}</div></div>;
                                    }) : <div className="py-12 text-center text-slate-300 font-sans font-sans font-sans">集まれる時間はまだありません</div>}
                                </div>
                            </div>
                        </div>
                    )}
                    {showStudioModal && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setShowStudioModal(false)}></div>
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl p-8 relative animate-modal max-h-[80vh] flex flex-col font-sans font-sans font-sans">
                                <div className="flex justify-between items-center mb-6 text-amber-500 font-sans font-sans font-sans"><div className="flex items-center gap-2 font-sans font-sans font-sans font-sans"><div className="bg-amber-100 px-2 py-1 rounded-lg text-[10px] font-black font-sans font-sans font-sans font-sans font-sans font-sans">スタ</div><h2 className="text-xl font-black italic tracking-tighter">Studio Booking</h2></div><button onClick={() => setShowStudioModal(false)} className="text-slate-300 font-sans font-sans font-sans font-sans font-sans font-sans"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round font-sans font-sans font-sans font-sans"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button></div>
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-4 font-sans font-sans font-sans">
                                    {[
                                        { name: 'ゲートウェイ高田馬場3号店', url: 'http://www.gw-studio.com/studios/studio_baba3rd/index' },
                                        { name: 'バズーカスタジオ高田馬場', url: 'https://bazookastudio.com/' },
                                        { name: 'BASS ON TOP高田馬場', url: 'https://www.bassontop.co.jp/band/takadanobaba/' }
                                    ].map(s => (
                                        <a key={s.url} href={s.url} target="_blank" className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:border-amber-300 hover:bg-amber-50/30 transition-all group font-sans font-sans font-sans font-sans font-sans">
                                            <div className="text-left font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans"><div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-0.5">Takadanobaba</div><div className="font-black text-slate-700 text-sm font-sans font-sans font-sans">{s.name}</div></div><div className="text-slate-300 group-hover:text-amber-500 font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans font-sans"><IconExternal /></div>
                                        </a>
                                    ))}
                                </div>
                                <p className="mt-6 text-[10px] text-slate-300 font-bold text-center uppercase tracking-widest font-sans font-sans font-sans font-sans">Powered by BandSync</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
