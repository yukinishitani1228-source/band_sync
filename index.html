<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandSync - バンド日程調整ツール</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .slot-transition { transition: background-color 0.2s ease, box-shadow 0.2s ease; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- Firebase Modules ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : {
                apiKey: "", 
                authDomain: "bandschedule-98f2c.firebaseapp.com",
                projectId: "bandschedule-98f2c",
                storageBucket: "bandschedule-98f2c.firebasestorage.app",
                messagingSenderId: "1017107663135",
                appId: "1:1017107663135:web:54771b17cd463b32af482a"
            };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-band-sync';

        // --- Constants ---
        const START_HOUR = 8;
        const END_HOUR = 23;
        const SLOTS_PER_HOUR = 2;
        const TOTAL_SLOTS = (END_HOUR - START_HOUR + 1) * SLOTS_PER_HOUR;

        const STUDIOS = [
            { name: 'ゲートウェイ高田馬場', url: 'http://www.gw-studio.com/studios/studio_baba3rd/index' },
            { name: 'バズーカスタジオ', url: 'https://bazookastudio.com/' },
            { name: 'BASS ON TOP', url: 'https://www.bassontop.co.jp/band/takadanobaba/' },
        ];

        const DAYS_OF_WEEK = ['日', '月', '火', '水', '木', '金', '土'];

        // --- Helpers ---
        const formatDate = (date) => {
            const y = date.getFullYear();
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const d = date.getDate().toString().padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const getWeekDates = (startDate) => {
            const dates = [];
            const base = new Date(startDate);
            for (let i = 0; i < 7; i++) {
                const d = new Date(base);
                d.setDate(base.getDate() + i);
                dates.push(d);
            }
            return dates;
        };

        const generateId = () => {
            return Math.random().toString(36).substring(2, 11);
        };

        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
        const IconExternal = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;

        function App() {
            const [user, setUser] = useState(null);
            const [isAuthLoading, setIsAuthLoading] = useState(true);
            const [error, setError] = useState(null);
            const [sessionId, setSessionId] = useState(new URLSearchParams(window.location.search).get('s') || null);
            const [sessionData, setSessionData] = useState(null);
            const [availabilities, setAvailabilities] = useState({});
            const [userName, setUserName] = useState('');
            const [isJoined, setIsJoined] = useState(false);
            const [viewStartDate, setViewStartDate] = useState(new Date());
            const [selectionStart, setSelectionStart] = useState(null);

            // Auth Initialization
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        setIsAuthLoading(true);
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.error("Auth Error:", e);
                        setError(`認証エラー: ${e.message}`);
                    } finally {
                        setIsAuthLoading(false);
                    }
                };
                initAuth();
                const unsub = onAuthStateChanged(auth, setUser);
                return () => unsub();
            }, []);

            // Data Fetching
            useEffect(() => {
                if (!user || !sessionId) return;

                const sessionRef = doc(db, 'artifacts', appId, 'public', 'data', 'sessions', sessionId);
                const unsubSession = onSnapshot(sessionRef, (snap) => {
                    if (snap.exists()) {
                        setSessionData(snap.data());
                    } else {
                        setError("セッションが見つかりません。");
                    }
                }, (err) => {
                    setError(`データの読み取り権限がありません。`);
                });

                const availCol = collection(db, 'artifacts', appId, 'public', 'data', 'sessions', sessionId, 'availability');
                const unsubAvail = onSnapshot(availCol, (snap) => {
                    const data = {};
                    snap.forEach(d => data[d.id] = d.data());
                    setAvailabilities(data);
                    
                    if (data[user.uid]) {
                        setUserName(data[user.uid].name);
                        setIsJoined(true);
                    }
                }, (err) => console.error("Availability Error:", err));

                return () => { unsubSession(); unsubAvail(); };
            }, [user, sessionId]);

            const handleCreate = async (bandName, count) => {
                if (!user) return;
                const id = generateId();
                const data = {
                    id, 
                    bandName, 
                    memberCount: parseInt(count),
                    startDate: formatDate(new Date()), 
                    createdAt: Date.now(),
                    creatorUid: user.uid
                };
                
                try {
                    const sessionRef = doc(db, 'artifacts', appId, 'public', 'data', 'sessions', id);
                    await setDoc(sessionRef, data);
                    // sessionIdをセットすることでカレンダー画面に切り替わる
                    setSessionId(id);
                    // 注: pushStateはエラーの原因となるため実行しない
                } catch (e) {
                    console.error("Firestore Save Error:", e);
                    setError(`作成に失敗しました: ${e.message}`);
                }
            };

            const handleJoin = async () => {
                if (!userName.trim() || !user || !sessionId) return;
                try {
                    const ref = doc(db, 'artifacts', appId, 'public', 'data', 'sessions', sessionId, 'availability', user.uid);
                    await setDoc(ref, { name: userName, slots: availabilities[user.uid]?.slots || [] }, { merge: true });
                    setIsJoined(true);
                } catch (e) {
                    setError(`参加に失敗しました: ${e.message}`);
                }
            };

            const handleSlotClick = async (dateStr, slotIdx) => {
                if (!isJoined || !user || !sessionId) return;
                const ref = doc(db, 'artifacts', appId, 'public', 'data', 'sessions', sessionId, 'availability', user.uid);
                const myCurrentSlots = availabilities[user.uid]?.slots || [];
                const key = `${dateStr}:${slotIdx}`;
                const amISelected = myCurrentSlots.includes(key);

                let nextSlots;
                if (!selectionStart || selectionStart.dateStr !== dateStr) {
                    nextSlots = amISelected ? myCurrentSlots.filter(s => s !== key) : [...myCurrentSlots, key];
                    setSelectionStart({ dateStr, slotIdx, wasSelected: amISelected });
                } else {
                    const start = Math.min(selectionStart.slotIdx, slotIdx);
                    const end = Math.max(selectionStart.slotIdx, slotIdx);
                    const rangeKeys = [];
                    for (let i = start; i <= end; i++) rangeKeys.push(`${dateStr}:${i}`);

                    if (selectionStart.wasSelected) {
                        nextSlots = myCurrentSlots.filter(s => !rangeKeys.includes(s));
                    } else {
                        nextSlots = [...new Set([...myCurrentSlots, ...rangeKeys])];
                    }
                    setSelectionStart(null);
                }
                
                try {
                    await updateDoc(ref, { slots: nextSlots });
                } catch (e) {
                    console.error("Update Error:", e);
                }
            };

            const aggregated = useMemo(() => {
                const counts = {};
                Object.values(availabilities).forEach(p => {
                    p.slots?.forEach(s => counts[s] = (counts[s] || 0) + 1);
                });
                return counts;
            }, [availabilities]);

            if (error) return <ErrorView message={error} onRetry={() => { setError(null); window.location.reload(); }} />;
            if (!sessionId) return <Landing onCreate={handleCreate} isAuthLoading={isAuthLoading} />;
            if (!sessionData) return <LoadingView />;

            if (!isJoined) return (
                <JoinView 
                    bandName={sessionData.bandName} 
                    userName={userName} 
                    setUserName={setUserName} 
                    onJoin={handleJoin} 
                />
            );

            const weekDates = getWeekDates(viewStartDate);

            return (
                <div className="min-h-screen bg-white flex flex-col font-sans max-h-screen overflow-hidden">
                    <header className="px-4 py-3 border-b flex justify-between items-center bg-white z-40 shrink-0">
                        <div className="min-w-0">
                            <div className="font-black text-lg text-indigo-600 truncate">{sessionData.bandName}</div>
                            <div className="text-[10px] text-slate-400 font-bold uppercase tracking-wider flex items-center gap-2">
                                <span>目標: <span className="text-slate-600">{sessionData.memberCount}人</span></span>
                                <span>参加中: <span className="text-indigo-600">{Object.keys(availabilities).length}人</span></span>
                            </div>
                        </div>
                        <button onClick={() => {
                            // 安全なリンク生成: プレビューURLでも正しく生成できるようにする
                            const url = window.location.href.split('?')[0].split('#')[0] + '?s=' + sessionId;
                            const t = document.createElement('textarea');
                            t.value = url; document.body.appendChild(t); t.select(); 
                            document.execCommand('copy'); document.body.removeChild(t);
                            alert('共有用URLをコピーしました！');
                        }} className="shrink-0 flex items-center gap-1.5 px-3 py-2 bg-indigo-50 text-indigo-600 rounded-xl text-xs font-black hover:bg-indigo-100 transition-colors">
                            <IconCopy /> URLコピー
                        </button>
                    </header>

                    <div className="flex items-center justify-between px-4 py-2 border-b bg-slate-50 sticky z-30 shrink-0">
                        <button onClick={() => { const d = new Date(viewStartDate); d.setDate(d.getDate() - 7); setViewStartDate(d); }} className="p-2 hover:bg-white rounded-full transition-colors font-bold text-slate-400">← 前週</button>
                        <span className="font-black text-sm text-slate-700">{viewStartDate.toLocaleDateString('ja-JP', { year: 'numeric', month: 'short' })}</span>
                        <button onClick={() => { const d = new Date(viewStartDate); d.setDate(d.getDate() + 7); setViewStartDate(d); }} className="p-2 hover:bg-white rounded-full transition-colors font-bold text-slate-400">次週 →</button>
                    </div>

                    <div className="flex-1 flex flex-col overflow-y-auto overflow-x-hidden no-scrollbar">
                        <div className="w-full flex border-b sticky top-0 bg-white z-10 shrink-0 shadow-sm">
                            <div className="w-12 sm:w-16 shrink-0 border-r bg-slate-50"></div>
                            {weekDates.map((d, i) => (
                                <div key={i} className="flex-1 py-2 text-center border-r last:border-r-0 min-w-0">
                                    <div className={`text-[10px] font-bold ${d.getDay() === 0 ? 'text-rose-500' : d.getDay() === 6 ? 'text-blue-500' : 'text-slate-400'}`}>{DAYS_OF_WEEK[d.getDay()]}</div>
                                    <div className="font-black text-sm text-slate-700">{d.getDate()}</div>
                                </div>
                            ))}
                        </div>

                        <div className="flex w-full relative">
                            <div className="w-12 sm:w-16 shrink-0 bg-slate-50/50 border-r text-[9px] text-slate-400 font-black">
                                {Array.from({ length: END_HOUR - START_HOUR + 1 }).map((_, h) => (
                                    <div key={h} className="h-12 sm:h-16 flex items-start justify-center pt-2 border-b border-slate-100">{START_HOUR + h}:00</div>
                                ))}
                            </div>
                            <div className="flex-1 flex">
                                {weekDates.map((d, dayIdx) => {
                                    const ds = formatDate(d);
                                    return (
                                        <div key={dayIdx} className="flex-1 border-r last:border-r-0 flex flex-col">
                                            {Array.from({ length: TOTAL_SLOTS }).map((_, sIdx) => {
                                                const key = `${ds}:${sIdx}`;
                                                const count = aggregated[key] || 0;
                                                const isMe = availabilities[user.uid]?.slots?.includes(key);
                                                const isFull = count >= sessionData.memberCount;
                                                const isSelStart = selectionStart?.dateStr === ds && selectionStart?.slotIdx === sIdx;
                                                
                                                let cellBg = 'transparent';
                                                if (isFull) cellBg = '#ef4444'; 
                                                else if (count > 0) {
                                                    const intensity = (count / sessionData.memberCount) * 0.8;
                                                    cellBg = `rgba(79, 70, 229, ${0.1 + intensity})`;
                                                }

                                                return (
                                                    <div key={sIdx} onClick={() => handleSlotClick(ds, sIdx)}
                                                        style={{ backgroundColor: cellBg }}
                                                        className={`h-6 sm:h-8 border-b border-slate-100 cursor-pointer relative slot-transition hover:opacity-80 ${isMe ? 'ring-1 ring-inset ring-white/50 shadow-inner' : ''} ${isSelStart ? 'ring-2 ring-indigo-500 z-10' : ''}`}>
                                                        {isMe && <div className="absolute inset-0 flex items-center justify-center opacity-30 pointer-events-none"><div className="w-1 h-1 bg-white rounded-full"></div></div>}
                                                        {count > 0 && <div className={`absolute inset-0 flex items-center justify-center text-[8px] font-black pointer-events-none ${isFull ? 'text-white' : 'text-indigo-900/40'}`}>{count}</div>}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>

                    <footer className="p-4 border-t bg-slate-50 shrink-0">
                        <div className="max-w-md mx-auto grid grid-cols-3 gap-2">
                            {STUDIOS.map((s, i) => (
                                <a key={i} href={s.url} target="_blank" rel="noopener noreferrer" className="flex flex-col items-center justify-center p-2 bg-white border border-slate-200 rounded-xl text-[9px] font-black text-slate-600 hover:border-indigo-400 transition-all">
                                    <span className="truncate w-full text-center">{s.name}</span>
                                    <IconExternal />
                                </a>
                            ))}
                        </div>
                    </footer>
                </div>
            );
        }

        // --- Sub-Components ---

        function Landing({ onCreate, isAuthLoading }) {
            const [name, setName] = useState('');
            const [num, setNum] = useState(4);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleStart = async () => {
                if (!name || isSubmitting) return;
                setIsSubmitting(true);
                await onCreate(name, num);
                setIsSubmitting(false);
            };

            return (
                <div className="min-h-screen bg-indigo-600 flex items-center justify-center p-6 text-white overflow-hidden">
                    <div className="w-full max-w-sm bg-white text-slate-900 p-8 rounded-[2.5rem] shadow-2xl">
                        <div className="flex justify-center mb-6">
                            <div className="w-16 h-16 bg-indigo-600 rounded-[1.5rem] flex items-center justify-center shadow-xl shadow-indigo-100 font-black text-white italic text-2xl">B</div>
                        </div>
                        <h1 className="text-4xl font-black mb-1 text-center text-indigo-600 tracking-tighter italic">BandSync</h1>
                        <p className="text-[10px] text-center text-slate-400 font-bold mb-10 uppercase tracking-widest">練習日程をスマートに決める</p>
                        <div className="space-y-8">
                            <div>
                                <label className="text-[10px] font-black text-slate-400 block mb-2 uppercase tracking-widest text-center">プロジェクト名</label>
                                <input className="w-full p-4 bg-slate-50 border-none rounded-2xl font-black text-lg text-center focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="例: BABA-LIVE" value={name} onChange={e => setName(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-[10px] font-black text-slate-400 block mb-2 uppercase tracking-widest text-center">目標人数</label>
                                <div className="flex items-center justify-between gap-4">
                                    <button onClick={() => setNum(Math.max(1, num - 1))} className="w-14 h-14 bg-slate-100 rounded-2xl text-xl font-black hover:bg-slate-200 transition-colors">-</button>
                                    <div className="text-center flex-1">
                                        <span className="text-4xl font-black tabular-nums">{num}</span>
                                        <span className="text-xs font-bold ml-1 text-slate-400">人</span>
                                    </div>
                                    <button onClick={() => setNum(num + 1)} className="w-14 h-14 bg-slate-100 rounded-2xl text-xl font-black hover:bg-slate-200 transition-colors">+</button>
                                </div>
                            </div>
                            <button 
                                disabled={!name || isAuthLoading || isSubmitting} 
                                onClick={handleStart} 
                                className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all active:scale-95 disabled:opacity-30"
                            >
                                {isAuthLoading ? "準備中..." : isSubmitting ? "作成中..." : "作成する"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function JoinView({ bandName, userName, setUserName, onJoin }) {
            return (
                <div className="min-h-screen bg-indigo-600 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
                        <h1 className="text-xl font-black mb-2 text-indigo-600 italic">BandSync</h1>
                        <p className="text-sm font-bold mb-8 text-slate-400 uppercase tracking-widest">{bandName}</p>
                        <input 
                            className="w-full p-4 bg-slate-50 border-none rounded-2xl font-black text-lg text-center focus:ring-2 focus:ring-indigo-500 outline-none mb-4" 
                            placeholder="あなたの名前" 
                            value={userName} 
                            onChange={e => setUserName(e.target.value)} 
                        />
                        <button onClick={onJoin} disabled={!userName.trim()}
                            className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all active:scale-95 disabled:opacity-50">
                            カレンダーを見る
                        </button>
                    </div>
                </div>
            );
        }

        function LoadingView() {
            return <div className="h-screen flex items-center justify-center font-black text-slate-300 animate-pulse italic">SYNCING...</div>;
        }

        function ErrorView({ message, onRetry }) {
            return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-rose-50">
                    <div className="bg-white p-8 rounded-3xl shadow-xl border border-rose-100 max-w-md w-full">
                        <h1 className="text-xl font-black text-rose-600 mb-4 text-center">エラーが発生しました</h1>
                        <p className="text-sm text-slate-600 text-center mb-6 leading-relaxed">{message}</p>
                        <button onClick={onRetry} className="w-full py-3 bg-rose-600 text-white rounded-xl font-bold">再読み込みしてリトライ</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
